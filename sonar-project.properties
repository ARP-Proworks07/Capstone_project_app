# Project metadata
sonar.projectKey=my-nodejs-app
sonar.projectName=my-nodejs-app
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*.test.js
sonar.sourceEncoding=UTF-8

# Coverage (Jest + LCOV)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.coveragePlugin=lcov

# ESLint (optional â€” disable if causing bridge timeout)
sonar.eslint.reportPaths=

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.min.js
sonar.test.exclusions=**/*.test.js

# Optional: verbose logging for debugging
sonar.verbose=true